<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Street Puncher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="crt-screen">
    <div id="game-container">
      <div id="message-box">Welcome to Super Street Puncher!</div>
      <div id="menu-options"></div>
      <div id="player-stats">
        <p><strong>John StreetPuncher</strong></p>
        <p>HP: <span id="player-hp">100</span></p>
        <p>Fitness: <span id="player-fitness">50</span></p>
        <p>Recovery: <span id="player-recovery">50</span></p>
        <p>XP: <span id="player-xp">0</span></p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
